<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <link rel="icon" href="02_images/icon.png" type="image/gif" sizes="16x16">
    <title>Lot 12 - Living, Sport & Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <!-- CSS Files
    ================================================== -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/plugins.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">    
    <link rel="stylesheet" href="css/coloring.css" type="text/css">

    <!-- css for scheme color -->
    <link rel="stylesheet" href="css/colors/navy-green.css" type="text/css" id="colors">

</head>

<body class="dark-scheme">

    <!-- content begin -->
    <div id="content" class="no-bottom no-top">

        <div class="col-lg-12 col-md-12 col-mb-10 justify-content-center text-center" style="padding-top: 2%;">
            <h2 class="s1 id-color-2 mb-40 wow fadeInUp col-lg-12">Member Login</h2>
        </div>

        <div class="col-lg-12 d-flex justify-content-center" style="padding: 4% 0% 8% 0%">

            <form name="contactForm" id="contact_form" class="position-relative z1000" method="post" action="rest">
                <div class="row gx-4">
                    <div class="col-lg-12 col-md-12 mb12">

                        <div class="field-set">
                            <input type="text" name="Email" id="email" class="form-control" placeholder="Your Email" required>
                        </div>

                        <div class="field-set">
                            <input type="text" name="phone" id="phone" class="form-control" placeholder="Your Password" required>
                        </div>

                    </div>
                </div>
                    
                <div class="g-recaptcha" data-sitekey="6LdW03QgAAAAAJko8aINFd1eJUdHlpvT4vNKakj6"></div>
                <div id='submit' class="mt20 d-flex justify-content-center">
                    <input type='submit' id='send_message' value='Submit' class="btn-custom">
                </div>

                <div id="success_message" class='success'>
                    Successfully sent your data.
                </div>
                <div id="error_message" class='error'>
                    Sorry there was an error sending your data.
                </div>
            </form>

        </div>
    </div>
    <!-- content close -->

    <!-- section begin -->
    <section id="section-title-1" class="text-light jarallax">
        <img src="02_images/background/bg-6.jpg" class="jarallax-img" alt="">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <h2 class="s1 id-color-2 mb-40 wow fadeInUp">We are</h2>
                        <h2 class="s2 wow fadeInUp">Open</h2>
                        <div class="spacer-double"></div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="text-center">
                        <span class="id-color-2 bold">Mon - Thu</span>
                        <div class="fs20">10:30AM - 9:30PM</div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="text-center">
                        <span class="id-color-2 bold">Friday</span>
                        <div class="fs20">10:00AM - 10:30PM</div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="text-center">
                        <span class="id-color-2 bold">Sat - Sun</span>
                        <div class="fs20">09:30AM - 11:00PM</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- section close -->

    <!-- footer begin -->
    <footer>
        <div class="container">
            <div class="row g-4 align-items-center">
                <div class="col-lg-4 sm-text-center">
                    <h3>Our Location</h3>
                    Royal Road, Black River, Mauritius<br>
                    T. +(230) 1234 5678<br>
                    E. contact@lot12.com<br>
                </div>
                <div class="col-lg-4 text-center">
                    <img class="logo" src="02_images/Logo Test-modified.png" alt="">
                </div>
                <div class="col-lg-4 text-lg-end text-center">
                    <div class="social-icons">
                        <a href="#"><i class="fa fa-facebook fa-lg"></i></a>
                        <a href="#"><i class="fa fa-twitter fa-lg"></i></a>
                        <a href="#"><i class="fa fa-rss fa-lg"></i></a>
                        <a href="#"><i class="fa fa-google-plus fa-lg"></i></a>
                        <a href="#"><i class="fa fa-skype fa-lg"></i></a>
                        <a href="#"><i class="fa fa-dribbble fa-lg"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer close -->

    <div id="preloader">
        <div class="preloader1"></div>
    </div>

    <!-- Javascript Files
    ================================================== -->
    <script src="js/plugins.js"></script>
    <script src="js/designesia.js"></script>
    <script src='https://www.google.com/recaptcha/api.js' async defer></script>
    <script src="form.js"></script>    

</body>

</html>
